<div id="content" ng-init="$vm.Init()">

	<div class="row">
		<big-breadcrumbs items="['Settings', 'AccountManagement', 'Account']" icon="user" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
	</div>

	<!-- widget grid -->
	<section id="widget-grid" data-widget-grid>
	    <!-- row -->
	    <div class="row">

	        <!-- NEW WIDGET START -->
	        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	        	<!-- Widget ID (each widget will need unique ID)-->
				<div id="managementSettings" data-widget-sortable="false" data-widget-colorbutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-deletebutton="false" data-widget-color="blue" data-jarvis-widget>
				    <!-- widget options:
				        usage: <div data-jarvis-widget id="wid-id-0" data-widget-editbutton="false">
				        data-widget-colorbutton="false"
				        data-widget-editbutton="false"
				        data-widget-togglebutton="false"
				        data-widget-deletebutton="false"
				        data-widget-fullscreenbutton="false"
				        data-widget-custombutton="false"
				        data-widget-collapsed="true"
				        data-widget-sortable="false"
				    -->
				    <header>
				        <h2>編輯</h2>
				    </header>
				    <!-- widget div-->
				    <div>
				        <!-- widget content -->
						<div class="widget-body">

							<form class="form-horizontal" name="account">
								<fieldset>
									<div class="form-group">
								        <label class="col-md-2 control-label">使用者帳號</label>
								        <div class="col-md-6">
								        	<div class="input-icon-right">
                        						<i class="txt-color-green fa fa-check" ng-show="account.ID.$dirty && account.ID.$valid"></i>
                        						<i class="txt-color-red fa fa-remove" ng-show="account.ID.$dirty && !account.ID.$valid && account.ID.$viewValue != null"></i>
								            	<input class="form-control" name="ID" placeholder="請輸入使用者帳號" type="text" ng-model="$vm.vmData.U_ID" ng-disabled="$vm.vmData.IU == 'Update'" maxlength="15" required>
								            </div>
								        </div>
								    </div>
								    <div class="form-group">
								        <label class="col-md-2 control-label">使用者密碼</label>
								        <div class="col-md-6" ng-show="$vm.vmData.IU == 'Add'">
						                    <div class="input-icon-right">
                        						<i class="txt-color-green fa fa-check" ng-show="account.PW.$dirty && account.PW.$valid && account.PW.$viewValue != ''"></i>
                        						<i class="txt-color-red fa fa-remove" ng-show="account.PW.$dirty && !account.PW.$valid"></i>
								            	<input class="form-control" name="PW" placeholder="請輸入使用者密碼" type="password" ng-model="$vm.vmData.U_PW" ng-pattern="/^.*(?=.{6,15})(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$^&+=]).*$/" minlength="6" maxlength="15" required>
						                    </div>
						                    <p class="note">長度6-15，需含英文大小寫 + 數字 + 特殊符號[@#$^&+=]</p>
								        </div>
								        <div class="col-md-6" ng-show="$vm.vmData.IU == 'Update'">
						                    <div class="input-group">
									            <input class="form-control" placeholder="請輸入使用者密碼（長度6-15，需含英文大小寫+數字+特殊符號[@#$^&+=]）" type="password" ng-model="$vm.vmData.U_PW" ng-disabled="true" required>
						                        <div class="input-group-btn">
						                            <button class="btn btn-danger" type="button" ng-click="$vm.ForgetPW()">
						                                忘記密碼
						                            </button>
						                        </div>
						                    </div>
								        </div>
								    </div>
								    <div class="form-group">
								        <label class="col-md-2 control-label">姓名</label>
								        <div class="col-md-2">
								            <input class="form-control" placeholder="請輸入姓名" type="text" ng-model="$vm.vmData.U_NAME" required>
								        </div>
								        <label class="col-md-2 control-label">手機號碼</label>
								        <div class="col-md-2">
								            <input class="form-control" placeholder="請輸入手機號碼" type="text" ng-model="$vm.vmData.U_PHONE"
								            ui-mask="9999-999999" ui-mask-placeholder ui-mask-placeholder-char="_">
								        </div>
								        <label class="col-md-2 control-label">角色</label>
								        <div class="col-md-2">
  											<select class="form-control" ng-model="$vm.vmData.U_ROLE" ng-options="data.value as data.label for data in $vm.roleData"></select>
								        </div>
								    </div>
								    <div class="form-group">
								        <label class="col-md-2 control-label">信箱</label>
								        <div class="col-md-10">
								            <input class="form-control" placeholder="請輸入信箱" type="email" ng-model="$vm.vmData.U_EMAIL">
								        </div>
								    </div>
								    <div class="form-group">
								        <label class="col-md-2 control-label">職稱</label>
								        <div class="col-md-2">
  											<select class="form-control" ng-model="$vm.vmData.U_GRADE" ng-options="data.value as data.label for data in $vm.gradeData" required>
	  											<option value="">-- 請選擇 --</option>
	  										</select>
								        </div>
								        <label class="col-md-2 control-label">部門</label>
								        <div class="col-md-2">
	                            			<a href-void="" class="btn txt-color-white bg-color-magenta btn-sm" href="#" ng-click="$vm.AddUserDept()"><i class="fa fa-plus-square"></i> 新增</a>
								        </div>
								        <label class="col-md-2 control-label">離職</label>
								        <div class="col-md-2">
											<select class="form-control" 
													ng-model="$vm.vmData.U_STS"
													ng-options="data.value as data.label for data in $vm.boolData">
											</select>
								        </div>
								        <!-- <label class="col-md-2 control-label">職務代理人</label>
								        <div class="col-md-4">
								            <input class="form-control" placeholder="請輸入職務代理人" type="text" ng-model="$vm.vmData.U_JOB_AGENT">
								        </div> -->
								    </div>
								    <!-- <div class="form-group">
								        <label class="col-md-2 control-label">部門</label>
								        <div class="col-md-2">
	                            			<a href-void="" class="btn txt-color-white bg-color-magenta btn-sm" href="#" ng-click="$vm.AddUserDept()"><i class="fa fa-plus-square"></i> 新增</a>
								        </div>
								        <label class="col-md-2 control-label">離職</label>
								        <div class="col-md-2">
											<select class="form-control" 
													ng-model="$vm.vmData.U_STS"
													ng-options="data.value as data.label for data in $vm.boolData">
											</select>
								        </div>
								        <label class="col-md-2 control-label">認證</label>
								        <div class="col-md-2">
											<select class="form-control" 
													ng-model="$vm.vmData.U_CHECK"
													ng-options="data.value as data.label for data in $vm.boolData">
											</select>
								        </div>
								    </div> -->
								</fieldset>
								<div class="form-actions">
								    <div class="row">
								        <div class="col-md-12">
								            <button class="btn btn-default" type="submit" ng-click="$vm.Return()">
								                {{getWord('Return')}}
								            </button>
								            <button class="btn btn-primary" type="submit" ng-click="$vm.Add()" ng-disabled="!account.$valid" ng-show="$vm.vmData.IU == 'Add'">
								                <i class="fa fa-save"></i>
								                {{getWord('Add')}}
								            </button>
								            <button class="btn btn-warning" type="submit" ng-click="$vm.Update()" ng-disabled="!account.$valid" ng-show="$vm.vmData.IU == 'Update'">
								                <i class="fa fa-wrench"></i>
								                {{getWord('Update')}}
								            </button>
								        </div>
								    </div>
								</div>
							</form>

						</div>
						<!-- end widget content -->
				    </div>
				    <!-- end widget div -->
				</div>
				<!-- end widget -->
	        </article>
	        <!-- End WIDGET START -->

	    </div>
	</section>

</div>

<script type="text/ng-template" id="modifyPWModalContent.html">
    <div class="modal-header">
	    <h3 class="modal-title" id="modal-title">{{getWord('Modify')}}{{getWord('Password')}}</h3>
	</div>
	<div class="modal-body" id="modal-body">
	    <form class="form-horizontal" name="modifyPWForm">
			<fieldset>
				<div class="form-group">
			        <label class="col-md-2 control-label">當前密碼</label>
			        <div class="col-md-10">
			            <input class="form-control" ng-model="$ctrl.mdData['N_PW']" type="password" placeholder="請輸入當前密碼" required>
			        </div>
			    </div>
				<div class="form-group">
			        <label class="col-md-2 control-label">更改密碼</label>
			        <div class="col-md-10">
			            <input class="form-control" ng-model="$ctrl.mdData['M_PW']" type="password" placeholder="請輸入更改密碼（長度6-15，需含英文大小寫+數字+特殊符號[@#$^&+=]）" ng-pattern="/^.*(?=.{6,15})(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$^&+=]).*$/" minlength="6" maxlength="15" required>
			        </div>
			    </div>
				<div class="form-group">
			        <label class="col-md-2 control-label">確認密碼</label>
			        <div class="col-md-10">
			            <input class="form-control" ng-model="$ctrl.mdData['C_PW']" type="password" placeholder="請輸入確認密碼" required>
			        </div>
			    </div>
			</fieldset>
	    </form>
	</div>
	<div class="modal-footer">
	    <button class="btn btn-warning" type="button" ng-click="$ctrl.ok()" ng-disabled="!modifyPWForm.$valid || $ctrl.CheckPW()">{{getWord('Modify')}}</button>
	    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">{{getWord('Cancel')}}</button>
	</div>
</script>

<script type="text/ng-template" id="addUserDept.html">
    <div class="modal-header" ng-init="$ctrl.MdInit()">
	    <h3 class="modal-title" id="modal-title">部門選擇</h3>
	</div>
	<div class="modal-body no-padding" id="modal-body">
	    <div id="grid1" ui-grid="$ctrl.mdDataOptions" class="my-ui-grid" ui-grid-pagination ui-grid-resize-columns ui-grid-selection></div>
	</div>
	<div class="modal-footer">
	    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">{{getWord('Add')}}</button>
	    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">{{getWord('Cancel')}}</button>
	</div>
</script>
