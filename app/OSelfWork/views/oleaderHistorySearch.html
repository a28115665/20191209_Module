<!-- MAIN CONTENT -->
<div id="content" ng-init="$vm.Init()">

	<div class="row">
		<big-breadcrumbs items="['OSelfWork', 'OLeaderHistorySearch']" icon="history" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
	</div>

	<!-- widget grid -->
	<section id="widget-grid" data-widget-grid>
	    <!-- row -->
	    <div class="row">

	        <!-- NEW WIDGET START -->
	        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	        	<!-- Widget ID (each widget will need unique ID)-->
				<div id="billboard" data-widget-sortable="false" data-widget-colorbutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-deletebutton="false" data-widget-color="blue" data-jarvis-widget>
				    <!-- widget options:
				        usage: <div data-jarvis-widget id="wid-id-0" data-widget-editbutton="false">
				        data-widget-colorbutton="false"
				        data-widget-editbutton="false"
				        data-widget-togglebutton="false"
				        data-widget-deletebutton="false"
				        data-widget-fullscreenbutton="false"
				        data-widget-custombutton="false"
				        data-widget-collapsed="true"
				        data-widget-sortable="false"
				    -->
				    <header>
				        <h2>查詢條件 </h2>

				    </header>
				    <!-- widget div-->
				    <div>
				        <!-- widget content -->
						<div class="widget-body">

							<form id="search-form" name="searchform" class="form-horizontal">
							    <fieldset>
								    <div class="form-group">
								        <label class="col-md-2 control-label">報機日期(起)</label>
								        <div class="col-md-4">
								            <input class="form-control" name="O_IMPORTDT_FROM" type="text" ng-model="$vm.vmData.O_IMPORTDT_FROM" ui-mask="9999-99-99" ui-mask-placeholder ui-mask-placeholder-char="_" placeholder="報機日期起 (西元 年-月-日)" model-view-value="true"/>
								        </div>
								        <label class="col-md-2 control-label">報機日期(迄)</label>
								        <div class="col-md-4">
								            <input class="form-control" name="O_IMPORTDT_TOXX" type="text" ng-model="$vm.vmData.O_IMPORTDT_TOXX" ui-mask="9999-99-99" ui-mask-placeholder ui-mask-placeholder-char="_" placeholder="報機日期迄 (西元 年-月-日)" model-view-value="true"/>
								        </div>
								    </div>
								    <div class="form-group">
								        <label class="col-md-2 control-label">行家</label>
								        <div class="col-md-4">
											<select class="form-control" 
													ng-model="$vm.vmData.O_CO_CODE"
													ng-options="data.value as data.label for data in $vm.ocompyData">
													<option value="">-- 請選擇 --</option>
											</select>
								        </div>
								        <label class="col-md-2 control-label">航次</label>
								        <div class="col-md-4">
								            <input class="form-control" ng-model="$vm.vmData.O_OL_VOYSEQ" placeholder="模糊查詢" type="text">
								        </div>
								    </div>
								    <div class="form-group">
								        <label class="col-md-2 control-label">海關通關號碼</label>
								        <div class="col-md-4">
								            <input class="form-control" ng-model="$vm.vmData.O_OL_PASSCODE" placeholder="海關通關號碼" type="text">
								        </div>
								        <label class="col-md-2 control-label">船機代碼</label>
								        <div class="col-md-4">
								            <input class="form-control" ng-model="$vm.vmData.O_OL_BOATID" placeholder="船機代碼" type="text">
								        </div>
								    </div>
								    <div class="form-group">
								        <label class="col-md-2 control-label">主號</label>
								        <div class="col-md-4">
								            <input class="form-control" ng-model="$vm.vmData.O_OL_MASTER" placeholder="主號" type="text">
								        </div>
								        <label class="col-md-1 control-label">裝貨港</label>
								        <div class="col-md-2">
								            <input class="form-control" ng-model="$vm.vmData.O_OL_POST" placeholder="裝貨港" type="text">
								        </div>
								        <label class="col-md-1 control-label">結單</label>
								        <div class="col-md-2">
											<select class="form-control" 
													ng-model="$vm.vmData.O_FINISH"
													ng-options="data.value as data.label for data in $vm.boolData">
													<option value="">-- 請選擇 --</option>
											</select>
								        </div>
								    </div>
								</fieldset>

		                        <div class="form-actions">
								    <div class="row">
								        <div class="col-md-12">
								            <button class="btn btn-default" form="search-form" type="button" value="Button" ng-click="$vm.Cancel()">
								                {{getWord('Cancel')}}
								            </button>
								            <button class="btn btn-primary" form="search-form" type="submit" value="Submit" ng-click="$vm.Search()" ng-disabled="!searchform.$valid">
								                <i class="fa fa-search"></i>
								                {{getWord('Search')}}
								            </button>
								        </div>
								    </div>
								</div>
		                    </form>

						</div>
						<!-- end widget content -->
				    </div>
				    <!-- end widget div -->
				</div>
				<!-- end widget -->
	        </article>
	        <!-- End WIDGET START -->

	        <!-- NEW WIDGET START -->
	        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-if="$vm.resultData.length">
	        	<!-- Widget ID (each widget will need unique ID)-->
				<div id="Deliveryhistorysearch" data-widget-sortable="false" data-widget-colorbutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-deletebutton="false" data-widget-color="blue" data-jarvis-widget>
				    <!-- widget options:
				        usage: <div data-jarvis-widget id="wid-id-0" data-widget-editbutton="false">
				        data-widget-colorbutton="false"
				        data-widget-editbutton="false"
				        data-widget-togglebutton="false"
				        data-widget-deletebutton="false"
				        data-widget-fullscreenbutton="false"
				        data-widget-custombutton="false"
				        data-widget-collapsed="true"
				        data-widget-sortable="false"
				    -->
				    <header>
				        <h2>查詢結果 </h2>

				        <div class="widget-toolbar smart-form" role="menu">
				            <a href-void="" class="btn btn-success" href="#" ng-click="$vm.ExportExcel()">匯出查詢結果</a>
				        </div>
				    </header>
				    <!-- widget div-->
				    <div>
				        <!-- widget content -->
						<div class="widget-body no-padding">

							<div class="table-responsive">

								<div id="grid1" ui-grid="$vm.resultOptions" class="my-ui-grid" ui-grid-pagination ui-grid-resize-columns ui-grid-pinning></div>

							</div>

						</div>
						<!-- end widget content -->
				    </div>
				    <!-- end widget div -->
				</div>
				<!-- end widget -->
	        </article>
	        <!-- End WIDGET START -->

	    </div>
	</section>

</div>
