<!-- MAIN CONTENT -->
<div id="content" ng-init="$vm.Init()">

	<div class="row">
		<big-breadcrumbs items="['SelfWork', 'AssistantHistorySearch']" icon="history" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
	</div>

	<!-- widget grid -->
	<section id="widget-grid" data-widget-grid>
	    <!-- row -->
	    <div class="row">

	        <!-- NEW WIDGET START -->
	        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	        	<!-- Widget ID (each widget will need unique ID)-->
				<div id="billboard" data-widget-sortable="false" data-widget-colorbutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-deletebutton="false" data-widget-color="blue" data-jarvis-widget>
				    <!-- widget options:
				        usage: <div data-jarvis-widget id="wid-id-0" data-widget-editbutton="false">
				        data-widget-colorbutton="false"
				        data-widget-editbutton="false"
				        data-widget-togglebutton="false"
				        data-widget-deletebutton="false"
				        data-widget-fullscreenbutton="false"
				        data-widget-custombutton="false"
				        data-widget-collapsed="true"
				        data-widget-sortable="false"
				    -->
				    <header>
				        <h2>查詢條件 </h2>

				    </header>
				    <!-- widget div-->
				    <div>
				        <!-- widget content -->
						<div class="widget-body">

							<form id="search-form" name="searchform" class="form-horizontal">
							    <fieldset>
								    <div class="form-group">
								        <label class="col-md-2 control-label">報機日期(起)</label>
								        <div class="col-md-4">
								            <input class="form-control" name="REAL_IMPORTDT_FROM" type="text" ng-model="$vm.vmData.REAL_IMPORTDT_FROM" ui-mask="9999-99-99" ui-mask-placeholder ui-mask-placeholder-char="_" placeholder="報機日期起 (西元 年-月-日)" model-view-value="true"/>
								        </div>
								        <label class="col-md-2 control-label">報機日期(迄)</label>
								        <div class="col-md-4">
								            <input class="form-control" name="REAL_IMPORTDT_TOXX" type="text" ng-model="$vm.vmData.REAL_IMPORTDT_TOXX" ui-mask="9999-99-99" ui-mask-placeholder ui-mask-placeholder-char="_" placeholder="報機日期迄 (西元 年-月-日)" model-view-value="true"/>
								        </div>
								    </div>
								    <div class="form-group">
								        <label class="col-md-2 control-label">進口日期(起)</label>
								        <div class="col-md-4">
								            <input class="form-control" name="IMPORTDT_FROM" type="text" ng-model="$vm.vmData.IMPORTDT_FROM" ui-mask="9999-99-99" ui-mask-placeholder ui-mask-placeholder-char="_" placeholder="進口日期起 (西元 年-月-日)" model-view-value="true"/>
								        </div>
								        <label class="col-md-2 control-label">進口日期(迄)</label>
								        <div class="col-md-4">
								            <input class="form-control" name="IMPORTDT_TOXX" type="text" ng-model="$vm.vmData.IMPORTDT_TOXX" ui-mask="9999-99-99" ui-mask-placeholder ui-mask-placeholder-char="_" placeholder="進口日期迄 (西元 年-月-日)" model-view-value="true"/>
								        </div>
								    </div>
								    <div class="form-group">
								        <label class="col-md-2 control-label">行家</label>
								        <div class="col-md-4">
											<select class="form-control" 
													ng-model="$vm.vmData.CO_CODE"
													ng-options="data.value as data.label for data in $vm.compyData">
													<option value="">-- 請選擇 --</option>
											</select>
								        </div>
								        <label class="col-md-2 control-label">航班</label>
								        <div class="col-md-1" ng-class="$vm.vmData.FLIGHTNO_END.length && !$vm.vmData.FLIGHTNO_START.length ? ' has-error' : ''">
								            <input class="form-control" ng-model="$vm.vmData.FLIGHTNO_START" placeholder="代碼" type="text" ui-mask="AA" ui-mask-placeholder ng-required="$vm.vmData.FLIGHTNO_END.length">
								        </div>
								        <div class="col-md-3" ng-class="$vm.vmData.FLIGHTNO_START.length && !$vm.vmData.FLIGHTNO_END.length ? ' has-error' : ''">
								            <input class="form-control" ng-model="$vm.vmData.FLIGHTNO_END" placeholder="號碼" type="text" maxlength="4" ng-required="$vm.vmData.FLIGHTNO_START.length">
								        </div>
								    </div>
								    <div class="form-group">
								        <label class="col-md-2 control-label">主號</label>
								        <div class="col-md-1" ng-class="$vm.vmData.MASTER_END.length && !$vm.vmData.MASTER_START.length ? ' has-error' : ''">
								            <input class="form-control" ng-model="$vm.vmData.MASTER_START" placeholder="開頭" type="text" ui-mask="999" ui-mask-placeholder ng-required="$vm.vmData.MASTER_END.length">
								        </div>
								        <div class="col-md-2" ng-class="$vm.vmData.MASTER_START.length && !$vm.vmData.MASTER_END.length ? ' has-error' : ''">
								            <input class="form-control" ng-model="$vm.vmData.MASTER_END" placeholder="末8碼" type="text" ui-mask="99999999" ui-mask-placeholder ng-required="$vm.vmData.MASTER_START.length">
								        </div>
								        <label class="col-md-2 control-label">起運國別</label>
								        <div class="col-md-2">
								            <input class="form-control" ng-model="$vm.vmData.COUNTRY" placeholder="起運國別" type="text">
								        </div>
								        <label class="col-md-1 control-label">結單</label>
								        <div class="col-md-2">
											<select class="form-control" 
													ng-model="$vm.vmData.FINISH"
													ng-options="data.value as data.label for data in $vm.boolData">
													<option value="">-- 請選擇 --</option>
											</select>
								        </div>
								    </div>
								    <div class="well bg-color-blueLight">
									    <div class="form-group">
									        <label class="col-md-2 control-label">袋號</label>
									        <div class="col-md-2">
									            <input class="form-control" ng-model="$vm.vmData.BAGNO" placeholder="袋號" type="text" maxlength="8" ng-required="$vm.vmData.BAGNO_VIP.length">
									        </div>
									        <label class="col-md-1 control-label text-center">-</label>
									        <div class="col-md-1">
									            <input class="form-control" ng-model="$vm.vmData.BAGNO_VIP" placeholder="G1" type="text" maxlength="2">
									        </div>
									        <label class="col-md-2 control-label">袋號末五碼</label>
									        <div class="col-md-4">
									            <input class="form-control" ng-model="$vm.vmData.BAGNO_LAST5" placeholder="袋號末五碼" type="text" ui-mask="AA999" ui-mask-placeholder>
									        </div>
									    </div>
									    <div class="form-group">
									        <label class="col-md-2 control-label">袋號範圍</label>
									        <div class="col-md-3" ng-class="($vm.vmData.BAGNO_RANGE5_START.length || $vm.vmData.BAGNO_RANGE5_END.length) && !$vm.vmData.BAGNO_RANGE3.length ? ' has-error' : ''">
									            <input class="form-control" ng-model="$vm.vmData.BAGNO_RANGE3" placeholder="袋號前三碼" type="text" maxlength="3" ui-mask="***" ui-mask-placeholder ng-required="$vm.vmData.BAGNO_RANGE5_START.length || $vm.vmData.BAGNO_RANGE5_END.length">
									        </div>
									        <div class="col-md-3" ng-class="($vm.vmData.BAGNO_RANGE3.length || $vm.vmData.BAGNO_RANGE5_END.length) && !$vm.vmData.BAGNO_RANGE5_START.length ? ' has-error' : ''">
									            <input class="form-control" ng-model="$vm.vmData.BAGNO_RANGE5_START" placeholder="袋號末五碼(起)" type="text" maxlength="5" ui-mask="*****" ui-mask-placeholder ng-required="$vm.vmData.BAGNO_RANGE3.length || $vm.vmData.BAGNO_RANGE5_END.length">
									        </div>
									        <label class="col-md-1 control-label text-center">~</label>
									        <div class="col-md-3" ng-class="($vm.vmData.BAGNO_RANGE3.length || $vm.vmData.BAGNO_RANGE5_START.length) && !$vm.vmData.BAGNO_RANGE5_END.length ? ' has-error' : ''">
									            <input class="form-control" ng-model="$vm.vmData.BAGNO_RANGE5_END" placeholder="袋號末五碼(迄)" type="text" maxlength="5" ui-mask="*****" ui-mask-placeholder ng-required="$vm.vmData.BAGNO_RANGE3.length || $vm.vmData.BAGNO_RANGE5_START.length">
									        </div>
									    </div>
								    </div>
								</fieldset>

		                        <div class="form-actions">
								    <div class="row">
								        <div class="col-md-12">
								            <button class="btn btn-default" form="search-form" type="button" value="Button" ng-click="$vm.Cancel()">
								                {{getWord('Cancel')}}
								            </button>
								            <button class="btn btn-primary" form="search-form" type="submit" value="Submit" ng-click="$vm.Search()" ng-disabled="!searchform.$valid">
								                <i class="fa fa-search"></i>
								                {{getWord('Search')}}
								            </button>
								        </div>
								    </div>
								</div>
		                    </form>

						</div>
						<!-- end widget content -->
				    </div>
				    <!-- end widget div -->
				</div>
				<!-- end widget -->
	        </article>
	        <!-- End WIDGET START -->

	        <!-- NEW WIDGET START -->
	        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-if="$vm.resultData.length">
	        	<!-- Widget ID (each widget will need unique ID)-->
				<div id="AssistantHistorySearch" data-widget-sortable="false" data-widget-colorbutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-deletebutton="false" data-widget-color="blue" data-jarvis-widget>
				    <!-- widget options:
				        usage: <div data-jarvis-widget id="wid-id-0" data-widget-editbutton="false">
				        data-widget-colorbutton="false"
				        data-widget-editbutton="false"
				        data-widget-togglebutton="false"
				        data-widget-deletebutton="false"
				        data-widget-fullscreenbutton="false"
				        data-widget-custombutton="false"
				        data-widget-collapsed="true"
				        data-widget-sortable="false"
				    -->
				    <header>
				        <h2>查詢結果 </h2>

				        <div class="widget-toolbar smart-form" role="menu">
				            <a href-void="" class="btn btn-success" href="#" ng-click="$vm.ExportExcel()">匯出查詢結果</a>
				        </div>
				    </header>
				    <!-- widget div-->
				    <div>
				        <!-- widget content -->
						<div class="widget-body no-padding">

							<div class="table-responsive">

								<div id="grid1" ui-grid="$vm.resultOptions" class="my-ui-grid" ui-grid-pagination ui-grid-resize-columns></div>

							</div>

						</div>
						<!-- end widget content -->
				    </div>
				    <!-- end widget div -->
				</div>
				<!-- end widget -->
	        </article>
	        <!-- End WIDGET START -->

	    </div>
	</section>

</div>

<script type="text/ng-template" id="opWorkMenu.html">
    <div class="modal-header bg-color-green">
        <h3 class="modal-title text-center">
            <strong class=" txt-color-white">{{$ctrl.row.entity.name}}</strong>
        </h3>
    </div>
    <div class="modal-body text-center"> 
        <div class="row" ng-if="$ctrl.row.entity.name == '銷艙單'"> 
        	<button type="button" class="btn btn-info btn-lg btn-block" ng-click="$ctrl.appScope.gridMethodForJob002.viewData($ctrl.row);$ctrl.cancel()"> 
                檢視 
            </button>
        </div> 
    </div>
</script>
